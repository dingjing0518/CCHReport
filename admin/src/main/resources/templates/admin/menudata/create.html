						</div>

						</div>
					</form>

								<option value="3">我的会员卡</option>
								<option value="4">积分兑换</option>
								<option value="5">停车缴费</option>
								<option value="6">我的券库</option>
							</select>
						</div>
						<div class="form-group">
							<label class="required">网页点击数：</label> <input type="text"
								id="siteNumber_id" class="form-control" placeholder="默认点击数为0" />
						</div>
					</form>

		<div class="success-modal">
			<div class="show-msg">
				<div class="alert alert-success" role="alert"
					th:text="${status.message}">数据录入成功</div>
				<div class="success-bg">
					<img th:src="@{/img/icon-success.jpg}" />
				</div>
			</div>
		</div>
		<div class="fixed"></div>
