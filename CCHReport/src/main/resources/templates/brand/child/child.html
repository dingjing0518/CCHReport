<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link type="image/x-icon" rel="shortcut icon"
	th:href="@{/images/logo.ico}" />
<link rel="Bookmark" th:href="@{/images/logo.ico}" />
<!--[if lt IE 9]>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7,chrome=1">
		<![endif]-->
<!--<meta name="viewport" content="width=device-width, initial-scale=1">
		-->
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" href="css/non-responsive.min.css"
	th:href="@{/css/non-responsive.min.css}" />
<link rel="stylesheet" href="css/common.css"
	th:href="@{/css/common.css}" />
<link rel="stylesheet" href="css/swiper.min.css"
	th:href="@{/css/swiper.min.css}" />
<link rel="stylesheet" type="text/css" href="css/jq.css"
	th:href="@{/css/jq.css}" />
<link rel="stylesheet" href="css/wap.css" th:href="@{/css/wap.css}" />
<link rel="stylesheet" media="screen and (max-width:700px)"
	href="css/moblie.css" th:href="@{/css/moblie.css}" />
<script type="text/javascript" src="js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/swiper.jquery.min.js"
	th:src="@{/js/swiper.jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/wookmark.js"
	th:src="@{/js/wookmark.js}"></script>
<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"
	th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script type="text/javascript" src="js/script.js"
	th:src="@{/js/script.js}"></script>
<title>南翔太茂官方网站-品牌</title>
</head>
<body>
	<header th:replace="include/header::header-brand-child"></header>
	<div th:replace="include/header::brand-child-title"></div>
	<div th:replace="include/header::brand-child-nav"></div>
	<div class="contain sitecontent transform">
		<div class="retail_box">
			<div class="retail_lf hoverscale">
				<div class="activity tile-loading hottag"
					th:each="brand,iterStat:${recommandBrands}">
					<img src="img/信诚学苑.png" th:src="${brand.specialImg}" />
					<div class="text-bottom">
						<p class="tb-t" th:utext="${brand.name}">信诚学苑</p>
						<p class="tb-d" th:utext="${brand.address}">太阳小镇53号</p>
					</div>
				</div>
			</div>

			<div class="retail_rt">
				<ul class="hoverscale">
					<li class="activity tile-loading"
						th:each="brand,iterStat:${otherBrands}"><img height="380"
						th:src="${brand.specialImg}" />
						<div class="text-bottom">
							<p class="tb-t" th:utext="${brand.name}">橙跃国际网球</p>
							<p class="tb-d" th:utext="${brand.address}">太阳小镇61号</p>
						</div></li>
				</ul>
			</div>
		</div>
	</div>
	<div>
		<div class="retail_box" style="position: relative">
			<div class="retail_bottom">
				<ul class="hoverscale">

				</ul>
			</div>
		</div>
	</div>

	<div th:replace="include/footer::footer-brand-child"></div>
</body>
<script type="text/javascript" th:src="@{/js/brand/child/index.js}">
	
</script>
</html>
