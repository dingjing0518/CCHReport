<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link type="image/x-icon" rel="shortcut icon"
	th:href="@{/images/logo.ico}" />
<link rel="Bookmark" th:href="@{/images/logo.ico}" />
<!--[if lt IE 9]>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7,chrome=1">
		<![endif]-->
<!--<meta name="viewport" content="width=device-width, initial-scale=1">
		-->
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/non-responsive.min.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/swiper.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jq.css}" />
<link rel="stylesheet" th:href="@{/css/wap.css}" />
<link rel="stylesheet" media="screen and (max-width:700px)"
	th:href="@{/css/moblie.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/swiper.jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<title>南翔太茂官方网站</title>
</head>

<body>
<header th:replace="include/header::header-activity"></header>
	<div class="contain mt110 sitecontent transform">
		<div class="act_box hoverscale clearfix">
			<div class="act_lf">
				<ul>
					<li class="new activity"><span></span> <img alt="" th:src="${newactivity.activityImg}"/>
						<div class="text-bottom">
							<p class="tb-t" th:text="${newactivity.name}">运动会</p>
							<p class="tb-d"></p>
						</div></li>
					<li class="new activity"><span></span> <img alt=""  th:src="${activity.activityImg}"/>
						<div class="text-bottom">
							<p class="tb-t" th:text="${activity.name}">圣诞节</p>
							<p class="tb-d"></p>
						</div></li>
					<li class="new activity"><span></span> <img alt="" th:src="${activity1.activityImg}"/>
						<div class="text-bottom">
							<p class="tb-t" th:text="${activity1.name}">睦邻节</p>
							<p class="tb-d"></p>
						</div></li>
					<li class="new activity"><span></span> <img alt="" th:src="${newactivity1.activityImg}"/>
						<div class="text-bottom">
							<p class="tb-t" th:text="${newactivity1.name}">乐跑节</p>
							<p class="tb-d"></p>
						</div></li>
				</ul>
			</div>
			<div class="act_rt">
				<div>
					<!--MOMENTS<br />OF ACTIVITIES <br /><span>精彩活动瞬间</span>-->
					<img th:src="@{/images/act_lf.jpg}"/>
				</div>
				<div class="swiper-container swiper-container2">
					<a onclick="mySwiper2.slidePrev()" class="plation hotplation sw_lf">
					<i class="iconfont">&#xe603;</i>
					 </a>
					<a onclick="mySwiper2.slideNext()" class="plation  hotplation sw_rt">
					 <i class="iconfont">&#xe604;</i>
					</a>
					<div class="swiper-wrapper">
						<div class="swiper-slide" th:each="activitySlide:${activitySlides}">
							 <a class="video-tit" th:text="${activitySlide.vedioName}">视频1标题显示</a>
							<video class="" width="517" height= "468" controls="controls" th:src="${activitySlide.vedioUrl}"  th:poster="${activitySlide.coverImg}">
							 </video>
						</div>
					</div>
				</div>

			</div>
		</div>
    <div style="clear: both;"></div>
	<div th:replace="include/footer::footer-activity"></div>
</div>		
</body>
<script type="text/javascript" th:src="@{/js/activity/index.js}"></script>
</html>
