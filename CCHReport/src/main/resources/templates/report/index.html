<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>金桥太茂数据跟踪</title>

<!-- 引入 ECharts 文件 -->
<link rel="stylesheet" type="text/css"
	href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/report.css}" />
<script th:src="@{/js/echart.min.js}"></script>
<script th:src="@{/js/shine.js}"></script>

</head>
<body>
	<div data-am-widget="tabs" class="am-tabs am-tabs-default"
		data-am-tabs-noswipe="1">
		<ul class="am-tabs-nav am-cf">
			<li class="am-active"><a href="[data-tab-panel-0]">汇总</a></li>
			<li class=""><a href="[data-tab-panel-1]">粉丝</a></li>
			<li class=""><a href="[data-tab-panel-2]">会员</a></li>
			<li class=""><a href="[data-tab-panel-3]">菜单</a></li>
			<li class=""><a href="[data-tab-panel-4]">来源</a></li>
			<li class=""><a href="[data-tab-panel-5]">网站</a></li>
		</ul>
		<div class="am-tabs-bd">
			<div data-tab-panel-0="data-tab-panel-0"
				class="am-tab-panel am-active">
				<div id="main0"
					style="width: 100%; height: 450px; margin-top: 20px;"></div>
			</div>
			<div data-tab-panel-1="data-tab-panel-1" class="am-tab-panel ">
				<div id="main1"
					style="width: 100%; height: 450px; margin-top: 20px;"></div>
			</div>
			<div data-tab-panel-2="data-tab-panel-2" class="am-tab-panel ">
				<div id="main2"
					style="width: 100%; height: 450px; margin-top: 20px;"></div>
			</div>
			<div data-tab-panel-3="data-tab-panel-3" class="am-tab-panel ">
				<h2 class=" am-text-primary " style="text-align: center">微信菜单访问量</h2>
				<div class="am-alert am-alert-danger" id="my-alert"
					style="display: none">
					<p>开始日期应小于结束日期！</p>
				</div>
				<div class="am-g">
					<div class="am-u-sm-6">
						<button type="button"
							class="am-btn am-btn-secondary am-margin-right am-btn-sm am-btn-block"
							id="my-start">开始日期</button>
						<span id="my-startDate"></span>
					</div>
					<div class="am-u-sm-6">
						<button type="button"
							class="am-btn am-btn-secondary am-margin-right am-btn-sm am-btn-block"
							id="my-end">结束日期</button>
						<span id="my-endDate"></span>
					</div>
				</div>
				<div id="main3"
					style="width: 100%; height: 450px; margin-top: 20px;"></div>
			</div>
			<div data-tab-panel-4="data-tab-panel-4" class="am-tab-panel ">

				<div id="main4"
					style="width: 100%; height: 450px; margin-top: 20px;"></div>
			</div>
			<div data-tab-panel-5="data-tab-panel-5" class="am-tab-panel ">
				<div id="main5"
					style="width: 100%; height: 450px; margin-top: 20px;"></div>
			</div>
		</div>
	</div>
	<select id="year" style="display: none;">
		<option th:each="v : ${years}" th:value="${v}" th:text="${v}">年</option>
	</select>
	<script src="//libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{/js/option.js}"></script>
	<script src="//cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</body>
</html>
